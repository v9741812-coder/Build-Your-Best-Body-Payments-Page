<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Best Body | The Growth Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --scroll: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.4s ease, color 0.3s ease;
            scroll-behavior: smooth;
            min-height: 100vh;
        }
        
        body.dark {
            background-color: #0a0a0a;
            color: #ffffff;
        }
        
        body.light {
            background-color: #ffffff;
            color: #0f172a;
        }

        /* Custom Glowing "Light-Beam" Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 20px;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #60a5fa;
        }

        .font-heading {
            font-family: 'Bebas Neue', cursive;
        }
        
        .glass-effect {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        /* Modern Pop/Slide animation for scroll reveal */
        @keyframes modernPop {
          0% { 
            opacity: 0; 
            transform: scale(0.97) translateY(20px); 
          }
          100% { 
            opacity: 1; 
            transform: scale(1) translateY(0); 
          }
        }
        
        .pop-on-scroll {
          opacity: 0;
          will-change: transform, opacity;
        }
        
        .pop-on-scroll.active {
          animation: modernPop 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* 3D Floating Animation - Simplified */
        @keyframes float3D {
          0%, 100% { 
            transform: translateY(0); 
          }
          50% { 
            transform: translateY(-20px); 
          }
        }
        .animate-float-3d {
          animation: float3D 6s ease-in-out infinite;
        }

        .perspective-container {
          perspective: 2000px;
        }

        .glow-hover:hover {
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        /* Red Glow Animation for Critical Text */
        @keyframes glowRed {
          0%, 100% { color: #f87171; }
          50% { color: #ef4444; }
        }
        .text-glow-red {
          animation: glowRed 2s ease-in-out infinite;
          font-weight: 800;
        }

        /* Dropdown Animation */
        @keyframes slideDown {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .dropdown-animate {
          animation: slideDown 0.25s ease-out forwards;
        }

        /* Custom scroll for dropdown */
        .custom-scroll::-webkit-scrollbar {
          width: 3px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
          background: rgba(59, 130, 246, 0.5);
          border-radius: 10px;
        }
    </style>
